#            consumer:
#              exchangeDurable: true
#              exchangeAutoDelete: false
#              durableSubscription: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8890/realms/project-realm/protocol/openid-connect/certs