databaseChangeLog:
  - changeSet:
      id: create-stock
      author: Mark
      changes:
        - createTable:
            tableName: stocks
            columns:
              - column:
                  name: stock_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: previous_closures
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: open
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: volume
                  type: real
                  constraints:
                    nullable: false
              - column:
                  name: change_per_year
                  type: real
                  constraints:
                    nullable: false
              - column:
                  name: capital
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: dividends
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: short_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: profit
                  type: real
              - column:
                  name: month_close
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: year_close
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: varchar(255)