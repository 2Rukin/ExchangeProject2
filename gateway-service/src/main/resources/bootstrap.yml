server:
  port: 8080
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: gateway-service
  cloud:
    config:
      # noinspection SpringBootApplicationYaml
      profile: local
      # noinspection SpringBootApplicationYaml
      discovery:
        enabled: false
        service-id: config-server
    gateway:
      default-filters:
        - TokenRelay
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-profile
          uri: lb://user-profile
          predicates:
            - Path=/api/user/**
        - id: quotes-api
          uri: lb://quotes-api
          predicates:
            - Path=/quotes/**
          filters:
            - StripPrefix=1
            - name: Retry
              # noinspection SpringBootApplicationYaml
              # ругается но работает
              args:
                retries: 4
                statuses: BAD_GATEWAY
                methods: GET,POST
                backoff:
                  firstBackoff: 10ms
                  maxBackoff: 50ms
                  factor: 2
                  basedOnPreviousValue: false
        - id: subscription
          uri: lb://subscription
          predicates:
            - Path=/api/**
  security:
    oauth2:
      client:
        provider:
          my-keycloak-provider:
            issuer-uri: http://localhost:8890/realms/project-realm
        registration:
          keycloak-spring-gateway-client:
            provider: my-keycloak-provider
            scope: openid
            client-id: gateway-client
            client-secret: PX6A34wWxDNYQcHa0pdPdOk3f42Jo0aA
            authorization-grant-type: authorization_code
            redirect-uri: http://gateway-service:8080/login/oauth2/code/gateway-client

logging:
  level:
    org:
      springframework:
        security:
          web: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: "*"