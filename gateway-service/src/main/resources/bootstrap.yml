server:
  port: 8080
spring:
  application:
    name: gateway-service
  cloud:
    config:
      # noinspection SpringBootApplicationYaml
      profile: local
      # noinspection SpringBootApplicationYaml
      discovery:
        enabled: false
        service-id: config-server
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-profile
          uri: lb://user-profile
          predicates:
            - Path=/api/user/**
        - id: quotes-api
          uri: lb://quotes-api
          predicates:
            - Path=/quotes/**
          filters:
            - StripPrefix=1
            - name: Retry
              # noinspection SpringBootApplicationYaml
              # ругается но работает
              args:
                retries: 4
                statuses: BAD_GATEWAY
                methods: GET,POST
                backoff:
                  firstBackoff: 10ms
                  maxBackoff: 50ms
                  factor: 2
                  basedOnPreviousValue: false
