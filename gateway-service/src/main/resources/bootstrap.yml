server:
  port: 8080
spring:
  application:
    name: gateway-service
  cloud:
    config:
      profile: local
      discovery:
        enabled: true
        service-id: config-server
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-profile
          uri: lb://user-profile
          predicates:
            - Path=/api/user/**
        - id: quotes-api
          uri: lb://quotes-api
          predicates:
            - Path=/**