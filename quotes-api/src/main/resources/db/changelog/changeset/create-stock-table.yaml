databaseChangeLog:
  - changeSet:
      id: create-stock-table
      author: Pavel
      changes:
        - createTable:
            tableName: stock
            columns:
              - column:
                  name: secure-code
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: issuer
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(255)
  - changeSet:
      id: create-info-table
      author: Pavel
      changes:
        - createTable:
            tableName: info
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: secure-code
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last-price
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated-at
                  type: varchar(255)
                  constraints:
                    nullable: false