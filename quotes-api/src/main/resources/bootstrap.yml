server:
  port: 0
spring:
  application:
    name: quotes-api
  cloud:
    config:
      profile: local
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        max-attempts: 20
        max-interval: 15000
        initial-interval: 10000
    bus:
      enabled: true
      refresh:
        enabled: true
      env:
        enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8890/realms/project-realm/protocol/openid-connect/certs
management:
  endpoints:
    web:
      exposure:
        include: '*'