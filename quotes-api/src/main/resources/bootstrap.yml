server:
  port: 0
spring:
  application:
    name: quotes-api
  cloud:
    openfeign:
      client:
        config:
          stockClient:
            request-interceptors:
              - com.exchangeinformant.configuration.StockClientInterceptor
    config:
      profile: local
      discovery:
        enabled: false
        service-id: config-server
  data:
    redis:
      host: localhost
      port: 6379