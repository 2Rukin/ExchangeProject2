server:
  port: 0
spring:
  application:
    name: quotes-api
  cloud:
    config:
      profile: local
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        max-attempts: 20
        max-interval: 15000
        initial-interval: 10000
    bus:
      enabled: true
      refresh:
        enabled: true