server:
  port: 0
spring:
  application:
    name: quotes-api
  cloud:
    openfeign:
      client:
        config:
          stockClient:
            url: https://api.bcs.ru
            request-interceptors:
              - com.exchangeinformant.configuration.StockClientInterceptor
    config:
      profile: local
      discovery:
        enabled: false
        service-id: config-server